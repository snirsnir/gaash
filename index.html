<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בנק המחקרים בנושא הרי געש</title>
    <style>
        :root {
            --primary-color: #ff4500;
            --secondary-color: #8b0000;
            --accent-color: #ffa07a;
            --text-color: #333;
            --bg-color: #fff8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .volcano-bg {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30vh;
            background: linear-gradient(0deg, #4a0000 0%, transparent 100%);
            z-index: -2;
        }
        
        .lava {
            position: fixed;
            bottom: -100px;
            left: -50px;
            width: 120%;
            height: 200px;
            background: linear-gradient(0deg, #ff4500 0%, #8b0000 100%);
            border-radius: 50% 50% 0 0;
            filter: blur(20px);
            z-index: -1;
            animation: lava-flow 8s infinite alternate;
        }
        
        @keyframes lava-flow {
            0% {
                transform: translateY(0) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-30px) scale(1.05);
                opacity: 1;
            }
        }
        
        .volcano {
            position: fixed;
            bottom: 0;
            left: 20%;
            width: 200px;
            height: 280px;
            background: linear-gradient(145deg, #8b4513 0%, #5e2605 100%);
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
            z-index: -1;
            opacity: 0.7;
        }
        
        .volcano:before {
            content: '';
            position: absolute;
            top: 10%;
            left: 30%;
            width: 40%;
            height: 30%;
            background-color: #5e2605;
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }
        
        header {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
            font-size: 2.5rem;
        }
        
        .content-box {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        
        .form-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        label {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        input[type="text"] {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .file-input-container {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .file-input-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            border: 2px dashed var(--accent-color);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .file-input-box:hover {
            border-color: var(--primary-color);
            background-color: rgba(255, 69, 0, 0.05);
        }
        
        .file-input-box i {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .file-input-box p {
            margin: 0.5rem 0;
        }
        
        .file-name {
            margin-top: 1rem;
            font-weight: bold;
        }
        
        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .link {
            display: inline-block;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .link:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .success-message h2 {
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        .success-message .icon {
            font-size: 4rem;
            color: green;
            margin-bottom: 1rem;
        }
        
        .success-message p {
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        
        .file-library {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .file-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        
        .file-card-header {
            background-color: var(--accent-color);
            padding: 0.5rem;
            text-align: center;
        }
        
        .file-card-body {
            padding: 1rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .file-card-icon {
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }
        
        .file-card-title {
            font-weight: bold;
            text-align: center;
            margin: 0;
            word-break: break-word;
        }
        
        .loader {
            display: none;
            width: 48px;
            height: 48px;
            border: 5px solid var(--accent-color);
            border-bottom-color: transparent;
            border-radius: 50%;
            animation: rotation 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        #progressBar {
            width: 100%;
            height: 10px;
            background-color: #eee;
            border-radius: 5px;
            margin-top: 1rem;
            overflow: hidden;
            display: none;
        }
        
        #progressFill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .content-box {
                padding: 1.5rem;
            }
            
            .file-library {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background-color: #ff4500;
            border-radius: 50%;
            animation: float 3s infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
                opacity: 0;
            }
            20% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="volcano-bg"></div>
    <div class="lava"></div>
    <div class="volcano"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <header>
            <h1>בנק המחקרים בנושא הרי געש</h1>
        </header>
        
        <div id="uploadSection" class="content-box">
            <div class="form-container">
                <div class="form-group">
                    <label for="groupName">שם הקבוצה:</label>
                    <input type="text" id="groupName" required>
                </div>
                
                <div class="form-group">
                    <label>העלאת קובץ מחקר:</label>
                    <div class="file-input-container">
                        <div class="file-input-box" id="fileInputBox">
                            <i class="fas fa-cloud-upload-alt"></i>
                            <p>גרור לכאן את קובץ ה-PDF או לחץ לבחירת קובץ</p>
                            <p class="small">(קבצי PDF בלבד)</p>
                            <input type="file" id="pdfFile" accept="application/pdf" required>
                        </div>
                        <p class="file-name" id="fileName"></p>
                    </div>
                </div>
                
                <div id="progressBar">
                    <div id="progressFill"></div>
                </div>
                
                <button class="btn" id="submitBtn" disabled>שלח מחקר</button>
                
                <a href="#" id="libraryLink" class="link">
                    <i class="fas fa-book"></i> 
                    לצפייה בבנק המחקרים
                </a>
            </div>
            
            <div class="loader" id="loader"></div>
        </div>
        
        <div id="successMessage" class="content-box success-message">
            <div class="icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h2>תודה!</h2>
            <p>הקובץ עלה בהצלחה.</p>
            <p>תועברו לבנק המחקרים בעוד <span id="countdown">3</span> שניות...</p>
        </div>
        
        <div id="librarySection" class="content-box" style="display: none;">
            <h2>בנק המחקרים</h2>
            <p>כאן תוכלו למצוא את כל המחקרים שהועלו בנושא הרי געש.</p>
            
            <div class="loader" id="libraryLoader"></div>
            
            <div class="file-library" id="fileLibrary">
                <!-- Files will be loaded here -->
            </div>
            
            <a href="#" id="backToUpload" class="link" style="margin-top: 2rem;">
                <i class="fas fa-arrow-right"></i> 
                חזרה להעלאת מחקר
            </a>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-storage.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCe24QH6BXEWtF2zJWcP8WhV8qKj-3l-00",
            authDomain: "gaash-2ea82.firebaseapp.com",
            projectId: "gaash-2ea82",
            storageBucket: "gaash-2ea82.firebasestorage.app",
            messagingSenderId: "1054252503536",
            appId: "1:1054252503536:web:4b7c546bd737de696e4d35"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        
        // DOM Elements
        const uploadSection = document.getElementById('uploadSection');
        const librarySection = document.getElementById('librarySection');
        const successMessage = document.getElementById('successMessage');
        const fileInput = document.getElementById('pdfFile');
        const fileName = document.getElementById('fileName');
        const groupNameInput = document.getElementById('groupName');
        const submitBtn = document.getElementById('submitBtn');
        const loader = document.getElementById('loader');
        const libraryLoader = document.getElementById('libraryLoader');
        const fileLibrary = document.getElementById('fileLibrary');
        const libraryLink = document.getElementById('libraryLink');
        const backToUpload = document.getElementById('backToUpload');
        const countdown = document.getElementById('countdown');
        const fileInputBox = document.getElementById('fileInputBox');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        
        // Volcano particles animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position at the bottom
                const posX = Math.random() * window.innerWidth;
                
                // Random size
                const size = Math.random() * 8 + 2;
                
                // Random duration
                const duration = Math.random() * 3 + 2;
                
                particle.style.left = `${posX}px`;
                particle.style.bottom = '0';
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.animationDuration = `${duration}s`;
                
                particlesContainer.appendChild(particle);
                
                // Remove particle after animation completes
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }, 300);
        }
        
        // Function to validate file
        function validateFile(file) {
            if (!file) {
                return false;
            }
            
            if (file.type !== 'application/pdf') {
                alert('יש להעלות קובץ PDF בלבד');
                return false;
            }
            
            if (file.size > 10 * 1024 * 1024) { // 10MB max
                alert('גודל הקובץ לא יכול לעלות על 10MB');
                return false;
            }
            
            return true;
        }
        
        // Function to validate form
        function validateForm() {
            const file = fileInput.files[0];
            const groupName = groupNameInput.value.trim();
            
            if (!groupName || !validateFile(file)) {
                submitBtn.disabled = true;
                return false;
            }
            
            submitBtn.disabled = false;
            return true;
        }
        
        // Function to upload file
        function uploadFile() {
            const file = fileInput.files[0];
            const groupName = groupNameInput.value.trim();
            
            if (!validateForm()) {
                return;
            }
            
            // Show loader
            loader.style.display = 'block';
            progressBar.style.display = 'block';
            submitBtn.disabled = true;
            
            // Create file name with group name - שימוש בשם הקבוצה בלבד ללא חותמת זמן
            const fileExtension = file.name.split('.').pop();
            const safeGroupName = groupName.replace(/[^\w\sא-ת]/gi, ''); // תמיכה בעברית
            const newFileName = `${safeGroupName}.${fileExtension}`;
            
            // Create a storage reference
            const storageRef = ref(storage, 'volcano-research/' + newFileName);
            
            // Upload file
            const uploadTask = uploadBytesResumable(storageRef, file);
            
            // Monitor upload progress
            uploadTask.on('state_changed', 
                (snapshot) => {
                    // Update progress bar
                    const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                    progressFill.style.width = progress + '%';
                }, 
                (error) => {
                    // Error handling
                    loader.style.display = 'none';
                    progressBar.style.display = 'none';
                    submitBtn.disabled = false;
                    alert('שגיאה בהעלאת הקובץ. אנא נסו שנית.');
                    console.error(error);
                }, 
                () => {
                    // Upload completed successfully
                    loader.style.display = 'none';
                    progressBar.style.display = 'none';
                    uploadSection.style.display = 'none';
                    successMessage.style.display = 'block';
                    
                    // Start countdown
                    let count = 3;
                    const countdownInterval = setInterval(() => {
                        count--;
                        countdown.textContent = count;
                        
                        if (count <= 0) {
                            clearInterval(countdownInterval);
                            showLibrary();
                        }
                    }, 1000);
                }
            );
        }
        
        // Function to load files from storage
        function loadFiles() {
            libraryLoader.style.display = 'block';
            fileLibrary.innerHTML = '';
            
            const storageRef = ref(storage, 'volcano-research/');
            
            listAll(storageRef)
                .then((res) => {
                    if (res.items.length === 0) {
                        fileLibrary.innerHTML = '<p>אין מחקרים להצגה כרגע.</p>';
                    } else {
                        res.items.forEach((itemRef) => {
                            getDownloadURL(itemRef)
                                .then((url) => {
                                    // Create file card
                                    const fileCard = document.createElement('div');
                                    fileCard.className = 'file-card';
                                    
                                    // Extract file name without extension
                                    const fullName = itemRef.name;
                                    const displayName = fullName.split('.')[0];
                                    
                                    fileCard.innerHTML = `
                                        <div class="file-card-header">
                                            <p>מחקר</p>
                                        </div>
                                        <div class="file-card-body">
                                            <div class="file-card-icon">
                                                <i class="fas fa-file-pdf"></i>
                                            </div>
                                            <h3 class="file-card-title">${displayName}</h3>
                                        </div>
                                    `;
                                    
                                    fileCard.addEventListener('click', () => {
                                        window.open(url, '_blank');
                                    });
                                    
                                    fileLibrary.appendChild(fileCard);
                                })
                                .catch((error) => {
                                    console.error("Error getting download URL: ", error);
                                });
                        });
                    }
                    
                    libraryLoader.style.display = 'none';
                })
                .catch((error) => {
                    console.error("Error listing files: ", error);
                    fileLibrary.innerHTML = '<p>שגיאה בטעינת המחקרים. אנא רעננו את הדף.</p>';
                    libraryLoader.style.display = 'none';
                });
        }
        
        // Function to show library section
        function showLibrary() {
            uploadSection.style.display = 'none';
            successMessage.style.display = 'none';
            librarySection.style.display = 'block';
            loadFiles();
        }
        
        // Function to show upload section
        function showUpload() {
            librarySection.style.display = 'none';
            successMessage.style.display = 'none';
            uploadSection.style.display = 'block';
            
            // Reset form
            groupNameInput.value = '';
            fileInput.value = '';
            fileName.textContent = '';
            submitBtn.disabled = true;
            progressBar.style.display = 'none';
            progressFill.style.width = '0%';
        }
        
        // Event: File input change
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            
            if (validateFile(file)) {
                fileName.textContent = file.name;
                fileInputBox.style.borderColor = '#4CAF50';
                validateForm();
            } else {
                fileName.textContent = '';
                fileInputBox.style.borderColor = '';
                fileInput.value = '';
                submitBtn.disabled = true;
            }
        });
        
        // Event: Group name input change
        groupNameInput.addEventListener('input', validateForm);
        
        // Event: Submit button click
        submitBtn.addEventListener('click', uploadFile);
        
        // Event: Library link click
        libraryLink.addEventListener('click', (e) => {
            e.preventDefault();
            showLibrary();
        });
        
        // Event: Back to upload link click
        backToUpload.addEventListener('click', (e) => {
            e.preventDefault();
            showUpload();
        });
        
        // Initialize page
        createParticles();
    </script>
</body>
</html>
